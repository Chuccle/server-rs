[package]
name = "server-rs"
version = "0.1.0"
edition = "2024"

[features]
default = [ "stats" ]
logging = ["dep:log", "dep:env_logger", "dep:dotenvy"]
stats = ["logging"]

[dependencies]
actix-files = "0.6.6"
actix-web = "4.10.2"
dotenvy = { version = "0.15.7", optional = true }
env_logger = { version = "0.11.7", optional = true }
flatbuffers = "25.2.10"
log = { version = "0.4.27", optional = true }
scc = "2.3.3"
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.12"
tokio = { version = "1.44.1", features = ["fs"] }

[dev-dependencies]
tempfile = "3.19.1"
urlencoding = "2.1.3"
actix-rt = "2.10.0"
tokio = { version = "1.44.1", features = ["rt", "macros", "test-util"] }
